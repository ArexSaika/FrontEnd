<!DOCTYPE html>
<html lang="es">
    <head> 
        <meta charset="UTF-8">
        <meta http-equiv="X-UA Compatible" content="IE-edge">

    <body>
        <img src=".img/logo.png" width="150px">
        <hi>Que va a Querer Joven</hi>
        
        <hr>
        <form accept="pedido.js">
            <label for="Nombre">Cual es tu Nombre Carnal</label>
            <input type="text" placeholder="Nombre" id="Nombre" name="Nombre">

            <h3>Cuantos tacos va a querer</h3>

            <label for="Frijol"></label>De Frijol</label>
            <input type="number" id="Frijol" name="Frijol" value="1" min="1" max="9999999"><br>
            <label for="Papa"></label>De Papa</label>
            <input type="number" id="Papa" name="Papa" value="1" min="1" max="9999999"><br>
            <label for="Pipian"></label>De Pipian</label>
            <input type="number" id="Pipian" name="Pipian" value="1" min="1" max="9999999"><br>
            <label for="Chicharron"></label>De Chingarron </label>
            <input type="number" id="Chicharron" name="Chicharron" value="1" min="1" max="9999999"><br>

            <label for="Salsas">De que salsa quieres tus Tacos (No hay opci√≥n sin salsa, taco que se respeta lleva salsa)</label>
            <input type="radio" id="Pica" name="Salsas" value="Pica">
            <label for="Pica">De la que Pica</label><br>
            <input type="radio" id="NoPica" name="Salsas" value="NoPica">
            <label for="NoPica">De la que No Pica</label><br>

            <label for="Aguas">Pa que se te vaje lo enchilado</label>
            <input type="radio" id="Locas" name="Aguas" value="Locas">
            <label for="Locas">Aguas Locas</label><br>
            <input type="radio" id="Refresco" name="Aguas" value="Refresco">
            <label for="Refresco">Refrsco</label><br><br>
            <hr>
            <input type="reset">
            <input type="submit">
            <hr><br>
        </form>
        <br>

    </body>
</html>
